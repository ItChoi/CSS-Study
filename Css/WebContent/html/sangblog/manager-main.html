<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SangBlog2</title>

    <link href="../../css/sangblog/manager-main.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="wrap">

        <div class="header">
            <div class="main_logo">
                <p class="logo_text">SangBlog</p>
                <!--<img class="logo_image" src="../../img/test_image.PNG">-->
            </div>

            <div class="main_menu_list">
                <ul>
                    <li>메뉴 메뉴1</li>
                    <li>메뉴 메뉴2</li>
                    <li>메뉴 메뉴3</li>
                </ul>
            </div>
        </div>

        <div class="side_area">
            <div class="info_area">
                <!--<div class="member">

                </div>-->

                <div class="anonymous">
                    <div class="btn_login">
                        <a href="">로그인</a>
                    </div>
                    <div class="btn_register">
                        <a href="">회원가입</a>
                    </div>
                </div>
            </div>
            <div class="sub_menu_list">
                <p class="menu_list_txt">메뉴</p>

                <div class="depth_one">
                    <p class="depth_one_txt">메뉴1뎁스 1</p>
                    <div class="depth_two">
                        <p>메뉴2뎁스 1-1</p>
                        <div class="depth_three">
                            <p>메뉴3뎁스 1-1</p>
                            <p>메뉴3뎁스 2-1</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="main_content">
                <div class="search_area">
                    <table class="search_frame">
                        <colgroup>
                            <col width="50%">
                            <col width="50%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td>
                                    검색1
                                </td>
                                <td>
                                    검색2
                                </td>
                            </tr>
                            <tr>
                                <td>검색 기능3</td>
                                <td>검색 기능4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr/>

                <div class="content_area">

                </div>
            </div>
        </div>

        <div class="footer">
            <div class="blog_info">
                <div></div>
            </div>
        </div>

    </div>


</body>
</html>
